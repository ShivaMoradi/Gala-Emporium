<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala-Emporia</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="module" src="router.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./pages/addevents.js"></script>

</head>

<body>

    <header>
        <h1 id="website-title">
            Gala-Emporia
        </h1>
       
        
    </header>
    <div>
        <nav>
            <ul id="menu-links-list">
                <li><a href="">Home</a></li>
                <li>
                    <div class="dropdown-container">
                        <div class="dropdown-trigger">Clubs</div>
                        <div class="dropdown-menu">
                            <ul>
                                <li><a href="#rockClub">Rock Club</a></li>
                                <li><a href="#blueClub">Blue Club</a></li>
                                <li><a href="#bookClub">Book Club</a></li>
                                <li>Jumping club</li>
                                <li>Loving club</li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li><a href="#addevent">Add event</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <section id="coverImage">
            <img src="./images/What-we-do-desktop-banner.png" alt="club events">
        </section>
    </div>
    <div class="grid-container" id="eventDisplay"></div>
    <script>
        function createEventHTML ( clubData ) {
            return `
                    <div class='event'>
                        <h3><a href="#" class="event-title-link" data-id="${ clubData.id }">${ clubData.eventName }</a></h3>
                        <p>${ clubData.clubName }</p>
                        <img src="${ clubData.image }" alt="Image of ${ clubData.eventName }" class="event-image" style="max-width:300px;height:auto;">
                        <p>Date: ${ clubData.date }</p>
                        <p>Time: ${ clubData.time }</p>
                        <p>Description: ${ clubData.eventDescription }</p>
                        <p>Price: ${ clubData.price }</p>
                    </div>
                `;
        }

        // Fetch club data from the backend
        fetch( '/api/club' ) // Replace '/api/clubData' with your actual API endpoint
            .then( response => response.json() )
            .then( data => {
                const eventDisplay = document.getElementById( 'eventDisplay' );

                // Iterate through the received data and create HTML for each object
                data.forEach( clubData => {
                    const eventHTML = createEventHTML( clubData );
                    const eventContainer = document.createElement( 'div' );
                    eventContainer.innerHTML = eventHTML;
                    eventDisplay.appendChild( eventContainer );
                } );
            } )
            .catch( error => {
                console.error( 'Error fetching club data:', error );
            } );
    </script>

    <main>
        
    </main>
    
    
    <footer class="margen-interno">
        <div class="footer">
            <div class="container margen-interno">
                <div class="footer-content">
                    <h3>Contact Us</h3>
                    <p>Email:Info@example.com</p>
                    <p>Phone:+121 56556 565556</p>
                    <p>Address:Your Address 123 street</p>
                </div>
                
            </div>
            <div class="bottom-bar">
                <p>&copy; 2023 your company . All rights reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
